<!DOCTYPE html>
<html ng-app="oneRepMax">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular 1 Rep Max Calculator</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak]
         {
            display: none !important;
        }
    </style>
</head>
<body>

<div ng-cloak ng-controller="max_controller">
    Weight Lifted: <input type="number" ng-model="inputs.weightLifted">
    Reps Done: <input ng-model="inputs.repsDone">
    <button ng-click="calculateMax(inputs.weightLifted, inputs.repsDone)">Calculate</button>
    <button ng-click="resetInputs()">Reset</button>
    One Rep Max: {{ inputs.maxWeight }}
    <table>
        <tr>
            <th>Percentage</th>
            <th>Weight</th>
        </tr>
        <tr ng-repeat="percent in inputs.percentages">
            <td>{{ percent.name }} 1RM</td>
            <td>{{ percent.weight }}</td>
        </tr>
    </table>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="oneRepMax.js"></script>

</body>
</html>
